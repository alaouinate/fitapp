{% extends "base.html" %}

{% block content %}
<div class="header" style="margin-bottom: 2rem;">
    <h1 style="font-size: 1.8rem;">Exercise Library</h1>
    <p class="text-muted">Master your form</p>
</div>

<div style="display: flex; flex-direction: column; gap: 2rem;">
    {% for category in library %}
    <div>
        <h2
            style="color: var(--accent-cyan); border-bottom: 1px solid var(--border); padding-bottom: 0.5rem; margin-bottom: 1rem;">
            {{ category.category }}
        </h2>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem;">
            {% for ex in category.exercises %}
            <div class="card" style="margin: 0; padding: 0; overflow: hidden; border: 1px solid var(--border);">
                <!-- GIF Display -->
                <div
                    style="height: 150px; background: #000; display: flex; align-items: center; justify-content: center; overflow: hidden;">
                    <img src="{{ ex.gif }}" alt="{{ ex.name }}"
                        style="width: 100%; height: 100%; object-fit: cover; opacity: 0.8;">
                </div>

                <div style="padding: 1rem;">
                    <h3 style="margin: 0; font-size: 1rem;">{{ ex.name }}</h3>
                    <span class="text-muted" style="font-size: 0.8rem;">Tap for details</span>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
