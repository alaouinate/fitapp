{% extends "base.html" %}

{% block content %}
<div class="header" style="margin-bottom: 2rem;">
    <p class="text-muted" style="margin-bottom: 0.5rem;">{{ today_date }}</p>
    <h1 style="font-size: 2rem; margin: 0;">Welcome Back, Alex ðŸ‘‹</h1>
</div>

<!-- Stats Row -->
<div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 2rem;">
    <div class="card" style="margin: 0; text-align: center; padding: 1rem;">
        <span style="display: block; font-size: 1.8rem; font-weight: 700; color: var(--accent-cyan);">75.5</span>
        <span class="text-muted" style="font-size: 0.8rem;">Current Kg</span>
    </div>
    <div class="card" style="margin: 0; text-align: center; padding: 1rem;">
        <span style="display: block; font-size: 1.8rem; font-weight: 700; color: var(--accent-green);">12</span>
        <span class="text-muted" style="font-size: 0.8rem;">Day Streak</span>
    </div>
</div>

<!-- Main Actions -->
<div style="display: flex; flex-direction: column; gap: 1rem;">

    <!-- Workout Card -->
    <a href="/workout" style="text-decoration: none;">
        <div class="card"
            style="display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s;"
            onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
            <div>
                <h3 style="margin: 0 0 0.5rem 0; color: var(--text-main);">Today's Training</h3>
                <p class="text-muted" style="margin: 0; font-size: 0.9rem;">{{ workout_name }}</p>
            </div>
            <div
                style="width: 50px; height: 50px; background: rgba(0, 212, 255, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="ph-fill ph-barbell" style="color: var(--accent-cyan); font-size: 1.5rem;"></i>
            </div>
        </div>
    </a>

    <!-- Scan Card -->
    <a href="/scan" style="text-decoration: none;">
        <div class="card"
            style="display: flex; justify-content: space-between; align-items: center; transition: transform 0.2s;"
            onmouseover="this.style.transform='scale(1.02)'" onmouseout="this.style.transform='scale(1)'">
            <div>
                <h3 style="margin: 0 0 0.5rem 0; color: var(--text-main);">Log Meal</h3>
                <p class="text-muted" style="margin: 0; font-size: 0.9rem;">Scan food with AI</p>
            </div>
            <div
                style="width: 50px; height: 50px; background: rgba(0, 255, 136, 0.1); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                <i class="ph-fill ph-camera" style="color: var(--accent-green); font-size: 1.5rem;"></i>
            </div>
        </div>
    </a>

</div>
{% endblock %}
